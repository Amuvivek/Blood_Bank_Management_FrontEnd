    <!-- DONOR FORM -->

    <section id="donorlogin">
        <h1 style="text-align: center;color: brown;">Donate Blood</h1><br>
        <form>
            <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input type="text" class="form-control" id="exampleInputName1" required>
            </div>
            <div class="form-group">
                <label for="exampleInputText1">Age</label>
                <input type="text" class="form-control" id="exampleInputText1" placeholder="Donor must be 18 - 65 years old " required>
            </div>
            <div class="form-group">
                <label for="exampleInputText1">Weight</label>
                <input type="text" class="form-control" id="exampleInputText1" placeholder="Minimum should be 50kg  " required>
            </div>
            <div class="form-group">
                <label for="exampleInputText1"> Blood Group</label>
                <input type="text" class="form-control" id="exampleInputText1" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div><div class="form-group">
                <label for="exampleInputRadio1">Do you have any disease?</label>
                <input type="radio" id="Yes" name="hospital_category" value="Yes" required>
                <label for="Yes" class="radio-spacing">Yes </label>
                <input type="radio" id="No" name="hospital_category" value="No"required>
                <label for="No"class="radio-spacing" >No</label>
                </div>
           
            <div class="form-group">
                <label for="exampleInputPhoneno1">Phone No</label>
                <input type="tel" class="form-control" pattern="[0-9]{10}" id="exampleInputPhoneno1" required>
            </div>
            <div class="form-group">
                <label for="exampleInputLocation1">Location</label>
                <input type="text" class="form-control"  id="exampleInputLocation1" required>
            </div>
            
            

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
